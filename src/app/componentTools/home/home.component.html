<div class="containe-fluid bg-white p-0">
  <!-- Spinner Start -->
  <!-- <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
      </div>
  </div> -->
  <!-- Spinner End -->


  

  <!-- Recherche Début -->
  <div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
    <div class="container">
      <div class="row g-2">
        <div class="col-md-10">
          <div class="row g-2">
            <div class="col-md-4">
              <input type="text" class="form-control border-0 py-3" placeholder="Rechercher par mot-clé">
            </div>
            <div class="col-md-4">
              <select class="form-select border-0 py-3">
                <option selected>dimension</option>
                <option value="1">1-50m<sup>2</sup></option>
                <option value="1">50-100m<sup>2</sup></option>
                <option value="1">100-500m<sup>2</sup></option>
                <option value="1">500-plus</option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-select border-0 py-3">
                <option selected>Emplacement</option>
                <option value="1">Bastos</option>
                <option value="2">Ngousso 2</option>
                <option value="3">AWAE </option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-select border-0 py-3">
                <option selected>Prix</option>
                <option value="1">50k-100 k</option>
                <option value="2">100k-500k</option>
                <option value="3">500k-1000k </option>
                <option value="3">1000k-plus </option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-dark border-0 w-100 py-3">Rechercher</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Recherche Fin -->

  <!-- Liste des Propriétés Début -->
  <div class="container-xxl py-5">
    <div class="container">
      <div class="row g-0 gx-5 align-items-end">
        <div class="col-lg-6">
          <div class="text-start mx-auto mb-5 wow slideInLeft" data-wow-delay="0.1s">
            <h1 class="mb-3">Liste des Terrains</h1>
            <p>Découvrez notre sélection exceptionnelle de propriétés. Des espaces uniques vous attendent pour réaliser
              vos rêves.</p>
          </div>
        </div>
        <div class="col-lg-6 text-start text-lg-end wow slideInRight" data-wow-delay="0.1s">
          <ul class="nav nav-pills d-inline-flex justify-content-end mb-5">
            <li class="nav-item me-2">
              <a class="btn btn-outline-primary active" data-bs-toggle="pill" href="#tab-1">À Vendre</a>
            </li>
            <!-- <li class="nav-item me-0" >
            <a class="btn btn-outline-primary" data-bs-toggle="pill" href="#tab-3">À Louer</a>
          </li> -->
          </ul>
        </div>
      </div>

      <!-- Liste des Propriétés Fin -->

      <div class="tab-content">
        <div id="tab-1" class="tab-pane fade show p-0 active">
          <div class="row g-4">
            <div class="col-lg-4 col-sm-3 wow fadeInUp" 
              data-wow-delay="0.1s" *ngFor="let p of prodata" (click)="openPropertyDetails(p.id)">
              <div class="property-item rounded overflow-hidden" style="width: auto;">
                <div class="position-relative overflow-hidden">
                  <!-- Set a fixed height for the image container -->
                  <div style="height: 200px; overflow: hidden;">
                    <!-- Set the image's width to 100% and object-fit to cover -->
                    <img class="img-fluid" [src]="p.propertyImages[0].url" alt="land image"
                      style="width: 100%; height: 100%; object-fit: cover;">
                  </div>
                  <div class="bg-primary rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3">{{p.status}}
                  </div>
                  <div class="bg-white rounded-top text-primary position-absolute start-0 bottom-0 mx-4 pt-1 px-3">
                    <b>Land</b>
                  </div>
                </div>
                <div class="p-4 pb-0">
                  <a class="d-block h5 mb-2" aria-readonly="true"
                    style="cursor: pointer; text-decoration: none;font-style: none;font-size: 16px;">{{p.name}}</a>
                  <p><i class="fa fa-map-marker-alt text-primary me-2" style="font-size: 14px;"></i> {{p.location}}</p>
                </div>
                <div class="d-flex border-top">
                  <small class="flex-fill text-center border-end py-2"><i
                      class="fa fa-ruler-combined text-primary me-2"></i>{{p.size}}m<sup>2</sup></small>
                  <small class="flex-fill text-center border-end py-2"
                    style="font-weight: bolder;color: red;font-size: 16px;"> {{p.price}} FCFA</small>
                  <small class="flex-fill text-center py-2"><i
                      class="fa fa-calendar-alt text-primary me-2"></i>{{p.dateListed|date}}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Property List End -->



  <app-footer></app-footer>
</div>
